<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="traveler">
          <div class="traveler__profile">
            <img
              src="images/profile-photo.jpg"
              alt="Фото профиля."
              class="traveler__photo"
            />
            <div class="traveler__info">
              <h1 class="traveler__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="traveler__edit-button button"
                aria-label="Редактировать профиль."
              ></button>
              <p class="traveler__profession">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            class="traveler__add-button button"
            aria-label="Добавить карточку."
          ></button>
        </section>
        <section class="places">
          <ul class="places__list">
            <template id="place">
              <li class="place">
                <img src="" alt="Фото места." class="place__image" />
                <button
                  type="button"
                  class="place__delete-button button"
                  aria-label="Удалить карточку."
                ></button>
                <div class="place__container">
                  <h2 class="place__name">Санкт-Петербург</h2>
                  <button
                    type="button"
                    class="place__like-button button"
                    aria-label="Поставить лайк"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_info">
      <div class="popup__container">
        <form name="profile" class="popup__edit-form popup__edit-form_type_info">
          <h2 class="popup__form-heading">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            placeholder="Имя путешественника"
            class="popup__form-item"
          />
          <input
            type="text"
            name="profession"
            placeholder="Род деятельности"
            class="popup__form-item"
          />
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть модальное окно."
        ></button>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__container">
        <form
          name="profile"
          class="popup__edit-form popup__edit-form_type_place"
        >
          <h2 class="popup__form-heading">Новое место</h2>
          <input
            type="text"
            name="place"
            placeholder="Название"
            class="popup__form-item"
          />
          <input
            type="text"
            name="link"
            placeholder="Ссылка на картинку"
            class="popup__form-item"
          />
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть модальное окно."
        ></button>
      </div>
    </div>
    <div class="popup popup_type_zoom">
      <div class="popup__container popup__container_type_zoom">
        <figure class="popup__figure">
          <img src="" alt="Фото места." class="popup__image" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть фото."
        ></button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
