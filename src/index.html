<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="traveler">
          <div class="traveler__profile">
            <div class="traveler__photo-container">
              <img src="" alt="Фото профиля." class="traveler__photo" />
            </div>
            <div class="traveler__info">
              <h1 class="traveler__name"></h1>
              <button
                type="button"
                class="traveler__edit-button button"
                aria-label="Редактировать профиль."
              ></button>
              <p class="traveler__profession"></p>
            </div>
          </div>
          <button
            type="button"
            class="traveler__add-button button"
            aria-label="Добавить карточку."
          ></button>
        </section>
        <section class="places">
          <ul class="places__list">
            <template id="place">
              <li class="place">
                <img src="" alt="Фото места." class="place__image" />
                <button
                  type="button"
                  class="place__delete-button button"
                  aria-label="Удалить карточку."
                ></button>
                <div class="place__container">
                  <h2 class="place__name"></h2>
                  <div class="place__like-container">
                    <button
                      type="button"
                      class="place__like-button button"
                      aria-label="Поставить лайк"
                    ></button>
                    <span class="place__like-counter"></span>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_info">
      <div class="popup__container">
        <form
          name="traveller-profile"
          class="popup__edit-form popup__edit-form_type_info"
          novalidate
        >
          <h2 class="popup__form-heading">Редактировать профиль</h2>
          <label class="popup__form-label">
            <input
              type="text"
              name="traveller-name"
              placeholder="Имя путешественника"
              class="popup__form-item"
              id="traveller-name-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error traveller-name-input-error"></span>
          </label>
          <label class="popup__form-label">
            <input
              type="text"
              name="traveller-profession"
              placeholder="Род деятельности"
              class="popup__form-item"
              id="traveller-profession-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="popup__input-error traveller-profession-input-error"
            ></span>
          </label>
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть модальное окно."
        ></button>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__container">
        <form
          name="new-place"
          class="popup__edit-form popup__edit-form_type_place"
          novalidate
        >
          <h2 class="popup__form-heading">Новое место</h2>
          <label class="popup__form-label">
            <input
              type="text"
              name="new-place-name"
              placeholder="Название"
              class="popup__form-item"
              minlength="2"
              maxlength="30"
              id="new-place-name-input"
              required
            />
            <span class="popup__input-error new-place-name-input-error"></span>
          </label>
          <label class="popup__form-label">
            <input
              type="url"
              name="new-place-image"
              placeholder="Ссылка на картинку"
              class="popup__form-item"
              id="new-place-image-input"
              required
            />
            <span class="popup__input-error new-place-image-input-error"></span>
          </label>
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть модальное окно."
        ></button>
      </div>
    </div>
    <div class="popup popup_type_zoom">
      <div class="popup__container popup__container_type_zoom">
        <figure class="popup__figure">
          <img src="" alt="" class="popup__image" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть фото."
        ></button>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <form
          name="traveler-avatar"
          class="popup__edit-form popup__edit-form_type_avatar"
          novalidate
        >
          <h2 class="popup__form-heading">Обновить аватар</h2>
          <label class="popup__form-label">
            <input
              type="url"
              name="avatar-image"
              placeholder="Ссылка на картинку"
              class="popup__form-item"
              id="avatar-image-input"
              required
            />
            <span class="popup__input-error avatar-image-input-error"></span>
          </label>
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть модальное окно."
        ></button>
      </div>
    </div>
    <div class="popup popup_type_deletion">
      <div class="popup__container">
        <form
          name="deletion"
          class="popup__edit-form popup__edit-form_type_deletion"
          novalidate
        >
          <h2 class="popup__form-heading">Вы уверены?</h2>
          <button type="submit" class="popup__form-button">Да</button>
        </form>
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть модальное окно."
        ></button>
      </div>
    </div>    
    <script type="module" src="./components/index.js"></script>
  </body>
</html>
